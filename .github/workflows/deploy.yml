name: Deploy Nexia Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no michael@69.57.161.167 << 'EOF'
          cd /var/www/nexia-fe
          git pull origin main
          npm install
          npm run build
          pm2 restart nexia-fe || pm2 start npm --name nexia-fe -- run start
          EOF